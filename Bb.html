
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شو الحلاوة هاي يا ردينة</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
        }

        h1:before, h1:after {
            content: "❤️";
            font-size: 2rem;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        h1:before {
            left: -30px;
        }

        h1:after {
            right: -30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>شو الحلاوة هاي يا ردينة</h1>
    </div>
</body>
</html>
