
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شو الحلاوة هاي يا ردينة</title>
    <style>
        body {
            background: linear-gradient(120deg, #a18cd1, #fbc2eb);
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ffdfba;
        }

        p {
            font-size: 1rem;
            line-height: 1.8;
        }

        .button {
            margin-top: 20px;
        }

        .btn {
            background: #ff9a9e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .btn:hover {
            background: #fbc2eb;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>شو الحلاوة هاي يا ردينة</h1>
        <p>هذا الموقع تم تصميمه خصيصًا ليعكس الجمال والبساطة. استمتع بالألوان الجذابة والتصميم الاحترافي.</p>
        <div class="button">
            <a href="#" class="btn">استكشف المزيد</a>
        </div>
    </div>
</body>
</html>
